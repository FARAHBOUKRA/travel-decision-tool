name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t mon-site .

      - name: Test Docker image
        run: |
          docker run -d -p 8080:80 --name test-site mon-site
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-site
          docker rm test-site

      - name: Deploy (local)
        run: |
          echo "Déploiement local effectué, ou ajoute ici le script pour serveur si nécessaire"
